<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="guess.css">
</head>


<body>
    <div class="title">
        <h1>Guess The Number</h1>
    </div>
    <div class="int">
        <input class="i" type="number" placeholder="Enter the number between 1 to 10" id="g">
    </div>
    <div class="check">
        <button onclick="check()" id="restart" class="btn">Check</button>
        <button onclick="location.reload()">Restart</button>
    </div>
    <div class="correct">
        <h1 style="display: inline-block;" id="crt">Start Guessing...!</h1>
        <h1 style="display: inline;" id="hint"></h1>
    </div>
    <div class="score">
        <h1>Your Score was:<h1 id="sco">10</h1>
        </h1>
    </div>
</body>
<script src="guess.js"></script>

</html>
